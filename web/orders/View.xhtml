<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdersLabel_item}"/>
                    <h:outputText value="#{ordersController.selected.item}" title="#{bundle.ViewOrdersTitle_item}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_currentLocation}"/>
                    <h:outputText value="#{ordersController.selected.currentLocation}" title="#{bundle.ViewOrdersTitle_currentLocation}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_fecha}"/>
                    <h:outputText value="#{ordersController.selected.fecha}" title="#{bundle.ViewOrdersTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_orderInitiated}"/>
                    <h:outputText value="#{ordersController.selected.orderInitiated}" title="#{bundle.ViewOrdersTitle_orderInitiated}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_quantity}"/>
                    <h:outputText value="#{ordersController.selected.quantity}" title="#{bundle.ViewOrdersTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_id}"/>
                    <h:outputText value="#{ordersController.selected.id}" title="#{bundle.ViewOrdersTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordersController.destroyAndView}" value="#{bundle.ViewOrdersDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOrdersEditLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareCreate}" value="#{bundle.ViewOrdersCreateLink}" />
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.ViewOrdersShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOrdersIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
