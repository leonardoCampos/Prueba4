<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventoryLabel_item}"/>
                    <h:outputText value="#{inventoryController.selected.item}" title="#{bundle.ViewInventoryTitle_item}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_id}"/>
                    <h:outputText value="#{inventoryController.selected.id}" title="#{bundle.ViewInventoryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_cost}"/>
                    <h:outputText value="#{inventoryController.selected.cost}" title="#{bundle.ViewInventoryTitle_cost}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_price}"/>
                    <h:outputText value="#{inventoryController.selected.price}" title="#{bundle.ViewInventoryTitle_price}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_quantity}"/>
                    <h:outputText value="#{inventoryController.selected.quantity}" title="#{bundle.ViewInventoryTitle_quantity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventoryController.destroyAndView}" value="#{bundle.ViewInventoryDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInventoryEditLink}"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareCreate}" value="#{bundle.ViewInventoryCreateLink}" />
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.ViewInventoryShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInventoryIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
