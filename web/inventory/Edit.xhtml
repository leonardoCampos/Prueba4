<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventoryLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{inventoryController.selected.item}" title="#{bundle.EditInventoryTitle_item}" >
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inventoryController.selected.id}" title="#{bundle.EditInventoryTitle_id}" />
                    <h:outputLabel value="#{bundle.EditInventoryLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{inventoryController.selected.cost}" title="#{bundle.EditInventoryTitle_cost}" />
                    <h:outputLabel value="#{bundle.EditInventoryLabel_price}" for="price" />
                    <h:inputText id="price" value="#{inventoryController.selected.price}" title="#{bundle.EditInventoryTitle_price}" />
                    <h:outputLabel value="#{bundle.EditInventoryLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{inventoryController.selected.quantity}" title="#{bundle.EditInventoryTitle_quantity}" />
                </h:panelGrid>
                <h:commandLink action="#{inventoryController.update}" value="#{bundle.EditInventorySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditInventoryViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.EditInventoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditInventoryIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
