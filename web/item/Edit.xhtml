<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_category}" for="category" />
                    <h:inputText id="category" value="#{itemController.selected.category}" title="#{bundle.EditItemTitle_category}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemController.selected.description}" title="#{bundle.EditItemTitle_description}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemController.selected.name}" title="#{bundle.EditItemTitle_name}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.EditItemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditItemViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditItemIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
